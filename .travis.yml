language: node_js

node_js:
  - "10"

cache:
  yarn: true
  directories:
    - "node_modules"

install:
  - yarn install
  - yarn build

script:
  - yarn test

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  target-branch: gh-pages
  keep-history: true
  local-dir: content/.vuepress/dist
  on:
    branch: master
